<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - EventSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-orange">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center text-warning">Forgot Password</h4>
      <p class="text-center text-muted">Enter your email to receive a reset OTP</p>
      <form id="forgotPasswordForm">
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Send OTP</button>
        <div class="text-center mt-3">
          <a href="login.html" class="text-secondary">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/forgotPassword.js"></script>
</body>
</html>

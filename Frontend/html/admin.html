<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">EventBook</div>
      <div class="nav-links">
        <a href="index.html">Back to Site</a>
        <a href="#" id="logout-link">Logout</a>
      </div>
    </nav>
  </header>

  <main class="admin-container">
    <header>
      <h1>Admin Panel</h1>
      <div class="admin-actions">
        <button id="add-event-btn">+ Add New Event</button>
        <a href="index.html" class="back-to-site">Back to Site</a>
      </div>
    </header>
    
    <div class="admin-content">
      <div class="events-list">
        <table id="events-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Category</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Events will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Event Modal (hidden by default) -->
    <div class="modal" id="event-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New Event</h2>
        <form id="event-form">
          <input type="hidden" id="event-id">
          
          <div class="form-group">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" required>
          </div>
          
          <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="event-category">Category</label>
              <select id="event-category" required>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="food">Food & Drink</option>
                <option value="business">Business</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="event-date">Date</label>
              <input type="datetime-local" id="event-date" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="event-venue">Venue</label>
              <input type="text" id="event-venue" required>
            </div>
            
            <div class="form-group">
              <label for="event-price">Price ($)</label>
              <input type="number" id="event-price" min="0" step="0.01" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="event-image">Image URL</label>
            <input type="url" id="event-image">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/helpers.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

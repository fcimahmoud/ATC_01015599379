<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">EventBook</div>
      <div class="nav-links">
        <a href="#" id="admin-link" style="display:none;">Admin Panel</a>
        <a href="#" id="logout-link">Logout</a>
      </div>
    </nav>
  </header>

  <main class="event-details">
    <button class="back-button" onclick="window.history.back()">‚Üê Back to Events</button>
    
    <div class="event-main">
      <div class="event-image">
        <img src="" alt="Event Image" id="event-image">
      </div>
      
      <div class="event-content">
        <h1 id="event-name"></h1>
        <div class="event-meta">
          <span id="event-date"></span>
          <span id="event-venue"></span>
          <span id="event-price"></span>
          <span id="event-category"></span>
        </div>
        
        <div class="event-description" id="event-description"></div>
        
        <button class="book-button" id="book-button">Book Now</button>
        <div class="booked-label" id="booked-label" style="display:none;">Already Booked</div>
      </div>
    </div>
  </main>

  <script src="js/helpers.js"></script>
  <script src="js/event-details.js"></script>
</body>
</html>

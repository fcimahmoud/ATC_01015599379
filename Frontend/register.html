<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - EventSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-orange">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center text-warning">Create Your Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label text-dark">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-dark">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Register</button>
        <div class="text-center mt-3">
          <a href="login.html" class="text-secondary">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>

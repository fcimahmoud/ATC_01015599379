<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Email - EventSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-orange">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center text-warning">Verify Your Email</h4>
      <p class="text-center text-muted">Enter the OTP sent to your email</p>
      <form id="confirmEmailForm">
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="otp" class="form-label text-dark">OTP</label>
          <input type="text" class="form-control" id="otp" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Confirm Email</button>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-outline-warning btn-sm" id="resendOtp">Resend OTP</button>
          <br><a href="index.html" class="text-secondary mt-2 d-block">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/confirmEmail.js"></script>
</body>
</html>

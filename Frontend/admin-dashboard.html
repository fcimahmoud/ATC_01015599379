<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-success mb-4">Admin Dashboard - Event Manager</h1>
    <button class="btn btn-primary mb-3" onclick="openCreateModal()">+ Create New Event</button>
    <div id="eventsAdminList" class="table-responsive"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create/Edit Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId">
            <div class="mb-2">
              <label>Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2">
              <label>Description</label>
              <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-2">
              <label>Category</label>
              <input type="text" class="form-control" id="category" required>
            </div>
            <div class="mb-2">
              <label>Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-2">
              <label>Venue</label>
              <input type="text" class="form-control" id="venue" required>
            </div>
            <div class="mb-2">
              <label>Price</label>
              <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-2">
              <label>Image URL</label>
              <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - EventSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-orange">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center text-warning">Reset Password</h4>
      <form id="resetPasswordForm">
        <div class="mb-3">
          <label for="otp" class="form-label text-dark">OTP</label>
          <input type="text" class="form-control" id="otp" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label text-dark">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Reset Password</button>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-outline-warning btn-sm" id="resendOtp">Resend OTP</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/resetPassword.js"></script>
</body>
</html>

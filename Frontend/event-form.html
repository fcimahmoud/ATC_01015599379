<!-- event-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 id="formTitle" class="text-center mb-4">Create Event</h2>
    <form id="eventForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Event Name</label>
        <input type="text" class="form-control" id="eventName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" id="eventCategory" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Venue</label>
        <input type="text" class="form-control" id="eventVenue" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="datetime-local" class="form-control" id="eventDate" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" id="eventPrice" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" id="eventImage" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit</button>
    </form>
  </div>

  <script src="event-form.js"></script>
</body>
</html>
